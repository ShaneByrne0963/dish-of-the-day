<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dynamic recipe website to aid your cooking skills">
    <meta name="keywords" content="dish of the day, recipe, cooking, food, kitchen">
    <link href="assets/css/style.css" rel="stylesheet">
    <title>Tell Us Your Idea</title>
</head>

<body>
    <header>
        <div id="title">
            <a href="index.html">
                <h1>Dish of the Day</h1>
                <h3>Learn to cook, the fun way!</h3>
            </a>
        </div>
        <div id="hero-image"></div>

        <nav>
            <div id="navigation">
                <ul>
                    <li>
                        <a href="index.html" aria-label="Go to the home page">Home</a>
                    </li>
                    <li>
                        <a href="menu.html" aria-label="Go to our menu of the day page">Menu</a>
                    </li>
                    <li>
                        <a href="request-recipe.html" id="nav-selected"
                            aria-label="Go to the recipe request page (you are here)">Inspire Us!</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="recipe-request">
        <div>
            <h2>We'd Love To Hear Your Ideas!</h2>
            <p>Fill out the form and let us know what you'd like to see on the menu!</p>
        </div>
        <div id="request-form">
            <!--uncomment the next line to test out the form inputs-->
            <!--<form action="https://formdump.codeinstitute.net" method="post">-->
            <!--comment out the next line to test out the form inputs-->
            <form action="thank-you.html" method="get">
                <div id="form-details">
                    <div id="form-fname" class="bottom-spacing">
                        <label for="fname">First Name:</label>
                        <input type="text" id="fname" name="first-name" class="input-text" required>
                    </div>
                    <div id="form-lname" class="bottom-spacing">
                        <label for="lname">Last Name:</label>
                        <input type="text" id="lname" name="last-name" class="input-text" required>
                        <br>
                        <input type="checkbox" id="is-credit" name="credit-user" value="yes">
                        <label for="is-credit" class="small-text">I want my name to be credited if the recipe is
                            published</label>
                    </div>
                    <div id="form-email">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email-address" class="input-text" required>
                    </div>
                    <div id="form-foodtype" class="bottom-spacing">
                        <label for="recipe-name">What would you like to see us make?</label>
                        <input type="text" id="recipe-name" name="recipe-name" class="input-text" required>
                    </div>
                    <div id="form-course" class="bottom-spacing">
                        <p>Course:</p>
                        <input type="radio" name="course-name" id="radio-breakfast" value="breakfast" required>
                        <label for="radio-breakfast" class="small-text">Breakfast</label>
                        <br>
                        <input type="radio" name="course-name" id="radio-lunch" value="lunch">
                        <label for="radio-lunch" class="small-text">Lunch</label>
                        <br>
                        <input type="radio" name="course-name" id="radio-dinner" value="dinner">
                        <label for="radio-dinner" class="small-text">Dinner</label>
                        <br>
                        <input type="radio" name="course-name" id="radio-dessert" value="dessert">
                        <label for="radio-dessert" class="small-text">Dessert</label>
                        <br>
                    </div>
                    <div id="form-feedback">
                        <label for="comments">Any other feedback?</label>
                        <br>
                        <textarea id="comments" name="feedback" rows="3" class="input-text"></textarea>
                    </div>
                </div>
                <div id="form-buttons-layer">
                    <input type="submit" class="form-button">
                    <input type="reset" class="form-button" value="Clear Form">
                </div>
            </form>
        </div>
    </section>

    <footer>
        <div>
            <p>Find us on:</p>
            <p id="social-media">
                <a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (Opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="Visit our Youtube page (Opens in a new tab)"><i class="fa-brands fa-youtube"></i></a>
                <a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (Opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (Opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </p>
            <p id="copyright">Copyright &copy; DotD 2023</p>
        </div>
    </footer>
</body>
<!--font awesome script for adding social media icons-->
<script src="https://kit.fontawesome.com/1a1e78fae2.js" crossorigin="anonymous"></script>

</html>
